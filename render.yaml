databases:
  - name: eventhub-db
    databaseName: eventhub
    user: eventhub_user
    plan: free

services:
  - type: web
    name: eventhub
    runtime: python
    workDir: .
    buildCommand: |
      pip install -r requirements.txt
    releaseCommand: |
      flask db upgrade || { echo "DB upgrade failed"; exit 1; }
      python seed.py
    startCommand: gunicorn --workers 2 --bind 0.0.0.0:$PORT eventapp:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eventhub-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: eventapp:app
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    plan: free
    healthCheckPath: /
    autoDeploy: true